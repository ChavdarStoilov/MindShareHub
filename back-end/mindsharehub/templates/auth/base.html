{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href={% static "img/favicon.ico" %} type="image/x-icon">  
    {% block styles %}

            <div class="footer-row">
                <h3>Navigation</h3>

                    <li>Home</li>

                </ul>

                    <li>Sponsor Us!</li>

                </ul>
            </div>
            <div class="footer-row">

                    <li class='social-icon'><i class="fab fa-facebook footer-icon"></i><i class="fab fa-instagram footer-icon"></i><i class="fab fa-github footer-icon"></i></li>
