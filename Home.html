<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>MindShareHub</title>
</head>
<body>
    <header class="header">
        <div class="logo-search">
            <img src="./logo.png.png" alt="logo" class="logo">
            <i class="fas fa-search"></i>
        </div>

        <ul class="middle-menu">
            <li class="middle-menu-btn"><i class="fas fa-home"></i>
                <span class="tooltiptext">Home Page</span>
            </li>
            <li class="middle-menu-btn"><i class="fas fa-users"></i>
                <span class="tooltiptext">Groups</span>
            </li>
        </ul>

        <ul class="auth-menu">
            <li class="auth-menu-btn"><i class="fas fa-bell"></i>
                <span class="tooltiptext">Notification</span>
            </li>
            <li class="auth-menu-btn"><i class="far fa-comment-dots"></i>
                <span class="tooltiptext">Messages</span>
            </li>
            <li class="auth-menu-btn"><i class="fas fa-user"></i>
                <span class="tooltiptext">Profile</span>
            </li>
        </ul>
    </header>

    <main>

    </main>

    <footer>

    </footer>
</body>
</html>
